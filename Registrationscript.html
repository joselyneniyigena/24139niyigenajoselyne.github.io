<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form id="registrationForm" action="/action_page.php" onsubmit="return validateRegistrationForm()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstName"><b>First name</b></label>
    <input type="text" placeholder="First name" name="firstName" id="firstName" required>

    <label for="lastName"><b>Last name</b></label>
    <input type="text" placeholder="Last name" name="lastName" id="lastName" required>

    <label for="phoneNumber"><b>Phone number</b></label>
    <input type="text" placeholder="Phone number" name="phoneNumber" id="phoneNumber" required>

    <label for="location"><b>Location</b></label>
    <input type="text" placeholder="Location" name="location" id="location" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="name@gmail.com" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="passwordRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required>

    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>

<script>
  function validateRegistrationForm() {
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const phoneNumber = document.getElementById("phoneNumber").value;
    const location = document.getElementById("location").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const passwordRepeat = document.getElementById("passwordRepeat").value;

    const errorElement = document.getElementById("registrationError");
    errorElement.textContent = "";

    if (firstName.trim() === "" || lastName.trim() === "" || phoneNumber.trim() === "" || location.trim() === "" || email.trim() === "" || password.trim() === "" || passwordRepeat.trim() === "") {
      errorElement.textContent = "All fields are required.";
      return false; 
    }

    if (password !== passwordRepeat) {
      errorElement.textContent = "Passwords do not match.";
      return false; 
    }

    return true;
  }
</script>

</body>
</html>
